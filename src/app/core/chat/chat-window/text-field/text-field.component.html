<div class="chat-input">
  <input type="text" [(ngModel)]="user" placeholder="Your name" />
  <textarea
    [value]="message()"
    (input)="message.set($any($event.target).value)"
    (keydown)="onKeyDown($event)"
    placeholder="Type your message..."
    rows="1"
  ></textarea>
  <button (click)="onSend()">Send</button>
</div>
