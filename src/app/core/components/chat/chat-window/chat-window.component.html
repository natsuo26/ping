<div class="chat-main-window">
  <div class="messages">
    @for (message of messages; track $index) {
      @if (shouldShowUser($index)) {
        <div class="user">{{ message.user }}</div>
      }
      <app-message-blob [message]="message.message"></app-message-blob>
    }
  </div>

  <app-text-field class="text-field"></app-text-field>
</div>
